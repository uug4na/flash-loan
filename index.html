    <title>DeFi Exploit Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
      pre, code, .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Animations */
      @keyframes flow-dash {
        to { stroke-dashoffset: -20; }
      }
      .animate-flow-dash {
        stroke-dasharray: 6 4;
        animation: flow-dash 1s linear infinite;
      }

      @keyframes particle-travel {
        0% { offset-distance: 0%; opacity: 0; transform: scale(0.5); }
        10% { opacity: 1; transform: scale(1.2); }
        90% { opacity: 1; transform: scale(1.2); }
        100% { offset-distance: 100%; opacity: 0; transform: scale(0.5); }
      }
      
      .particle {
        offset-path: var(--path);
        animation: particle-travel 1.5s linear infinite;
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        70% { transform: scale(1); opacity: 0; box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
